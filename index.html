<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block 8" id="8amBlock">
        <div class="col-md-1 hour">8AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>  
      <div class="row time-block 8" id="9amBlock">

        </button>
      </div>

        </button>
      </div>
      <div class="row time-block 11" id="11amBlock">  
        <div class="col-md-1 hour">11AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block 12" id="12pmBlock">  
        <div class="col-md-1 hour">12PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block 13" id="1pmBlock">  
        <div class="col-md-1 hour">1PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block 14" id="2pmBlock">  
        <div class="col-md-1 hour">2PM</div>
        <textarea class="col-md-10 description"></textarea>

        </button>
      </div>
      <div class="row time-block 15" id="3pmBlock">

      <div class="row time-block 16" id="4pmBlock">

      </div>
      <div class="row time-block 17" id="5pmBlock">  
        <div class="col-md-1 hour">5PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>  
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
